<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value =' ' " class="Blue">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)"
                        class="Blue">
                    <input type="button" value="%" onclick="display.value +='%'" class="Blue">
                    <input type="button" value="/" onclick="display.value +='/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'" class="new">
                    <input type="button" value="8" onclick="display.value +='8'" class="new">
                    <input type="button" value="9" onclick="display.value +='9'" class="new">
                    <input type="button" value="*" onclick="display.value +='*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'" class="new">
                    <input type="button" value="5" onclick="display.value +='5' " class="new">
                    <input type="button" value="6" onclick="display.value +='6' " class="new">
                    <input type="button" value="-" onclick="display.value +='-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'" class="new">
                    <input type="button" value="2" onclick="display.value +='2'" class="new">
                    <input type="button" value="3" onclick="display.value +='3'" class="new">
                    <input type="button" value="+" onclick="display.value +='+'" class="operator">
                </div>

                <div>
                    <input type="button" value="0" onclick="display.value +='0' " id="equal">
                    <input type="button" value="." onclick="display.value +='.' " class="new">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="operator">

                </div>


            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
